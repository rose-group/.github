name: Pull Requests

on:
  workflow_call:
    inputs:
      java-matrix:
        default: '["8", "11", "17", "21"]'
        required: false
        type: string

      java-default:
        default: '8'
        required: false
        type: string

      java-dist-matrix:
        default: '["zulu"]'
        required: false
        type: string

      java-dist-default:
        default: 'zulu'
        required: false
        type: string

    secrets:
      OSSRH_USERNAME:
        required: true

      OSSRH_PASSWORD:
        required: true

      GPG_SECRET_KEY:
        required: true

      SIGNING_PASSPHRASE:
        required: true

      SONAR_TOKEN:
        required: true

env:
  MAVEN_ARGS: -B -U -ntp

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  verify:
    name: ${{ matrix.os.label }} jdk-${{ matrix.java }}-${{ matrix.java-dist }} mvn-${{ matrix.maven }}
    runs-on: ${{ matrix.os.name }}
    continue-on-error: ${{ matrix.os.can-fail }}
    if: "!contains(github.event.head_commit.message, '[CI Skip]') && !contains(github.event.pull_request.title, '[CI Skip]')"

    strategy:
      fail-fast: false
      matrix:
        os:
          - name: ubuntu-latest
            label: Linux
            can-fail: false
          - name: windows-latest
            label: Windows
            can-fail: false
          - name: macOS-latest
            label: macOS
            can-fail: true
        java: ${{ fromJSON( inputs.java-matrix ) }}
        java-dist: ${{ fromJSON( inputs.java-dist-matrix ) }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java-dist }}
          java-version: ${{ matrix.java }}
          cache: maven

      - name: sonar setup
        id: sonar
        run: echo "mvn-args=sonar:sonar -P coverage -Dsonar.token=${{secrets.SONAR_TOKEN}}" >> $GITHUB_OUTPUT
        if: >
          matrix.os.name == 'ubuntu-latest'
          && matrix.java == '17'
          && startsWith( github.ref, 'refs/heads/')

      - name: Build with Maven
        run: mvn verify ${{ steps.sonar.outputs.mvn-args }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: >
          matrix.os.name == 'ubuntu-latest'
          && matrix.java == '17'
          && startsWith( github.ref, 'refs/heads/')
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test:
    name: Test
    concurrency: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Java ${{ inputs.java-default }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-default }}
          distribution: ${{ inputs.java-dist-default }}
          cache: maven

      - run: mvn test

  verify-ok:
    name: OK
    needs: [ verify, test ]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - run: 'true'
        if: needs.verify.result == 'success' && needs.test.result == 'success'

      - run: 'false'
        if: needs.verify.result != 'success' || needs.test.result != 'success'