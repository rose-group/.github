name: Maven Build

on:
  workflow_call:
    inputs:
      java-matrix:
        default: '["8", "11", "17", "21"]'
        required: false
        type: string

      java-default:
        default: '8'
        required: false
        type: string

      java-dist-matrix:
        default: '["zulu"]'
        required: false
        type: string

      java-dist-default:
        default: 'zulu'
        required: false
        type: string

    secrets:
      SONAR_TOKEN:
        required: true

      OSSRH_USERNAME:
        required: true

      OSSRH_PASSWORD:
        required: true

      GPG_SECRET_KEY:
        required: true

      SIGNING_PASSPHRASE:
        required: true

env:
  MAVEN_ARGS: -B -U -ntp

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  verify:
    name: ${{ matrix.os.label }} jdk-${{ matrix.java }}-${{ matrix.java-dist }} mvn-${{ matrix.maven }}
    runs-on: ${{ matrix.os.name }}
    continue-on-error: ${{ matrix.os.can-fail }}
    if: "!contains(github.event.head_commit.message, '[CI Skip]') && !contains(github.event.pull_request.title, '[CI Skip]')"

    strategy:
      fail-fast: false
      matrix:
        os:
          - name: ubuntu-latest
            label: Linux
            can-fail: false
          - name: windows-latest
            label: Windows
            can-fail: false
          - name: macOS-latest
            label: macOS
            can-fail: true
        java: ${{ fromJSON( inputs.java-matrix ) }}
        java-dist: ${{ fromJSON( inputs.java-dist-matrix ) }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java-dist }}
          java-version: ${{ matrix.java }}
          cache: maven

      - name: sonar setup
        id: sonar
        run: echo "mvn-args=sonar:sonar -P coverage -Dsonar.token=${{secrets.SONAR_TOKEN}}" >> $GITHUB_OUTPUT
        if: >
          matrix.os.name == 'ubuntu-latest'
          && matrix.java == '17'
          && startsWith( github.ref, 'refs/heads/')

      - name: Build with Maven
        run: mvn verify ${{ steps.sonar.outputs.mvn-args }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: >
          matrix.os.name == 'ubuntu-latest'
          && matrix.java == '17'
          && startsWith( github.ref, 'refs/heads/')
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  site:
    name: Site
    concurrency: site
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Java ${{ inputs.java-default }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-default }}
          distribution: ${{ inputs.java-dist-default }}
          cache: maven
          server-id: github
          server-username: ${{ secrets.GITHUB_ACTOR }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - run: mvn package site site:stage scm-publish:publish-scm

  deploy:
    name: Deploy
    concurrency: deploy
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ verify, site ]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Java ${{ inputs.java-default }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-default }}
          distribution: ${{ inputs.java-dist-default }}
          cache: maven
          server-id: central
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }} # macOS: gpg --armor --export-secret-key
          gpg-passphrase: ${{ secrets.SIGNING_PASSPHRASE }}

      - run: mvn -DskipTests -Prelease deploy

  publish-release:
    name: Publish Release
    concurrency: release-drafter
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ deploy ]
    steps:
      - name: Set environment variables
        run: |
          echo "TAG=$(echo ${{ github.ref }} | sed -e 's/refs\/tags\///')" >> $GITHUB_ENV

      - uses: release-drafter/release-drafter@v6.1.0
        with:
          publish: false
          name: ${{ env.TAG }}
          tag: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}