          echo "| Deploy Snapshot | ${{ needs.deploy-snapshot.result == 'success' && 'âœ… Deployed' || needs.deploy-snapshot.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | å¿«ç…§ç‰ˆæœ¬éƒ¨ç½² |" >> $GITHUB_STEP_SUMMARY
