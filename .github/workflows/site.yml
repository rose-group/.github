name: Publish Site with Maven

on:
  workflow_call:
    inputs:
      multi_modules:
        description: "Multi modules ?"
        required: false
        type: boolean
        default: false

env:
  MAVEN_ARGS: -B -U -ntp

jobs:
  site:
    runs-on: ubuntu-latest

    steps:
      - name: Set Environment Variables
        run: |
          echo "MULTI_MODULES=${DISPATCH_MULTI_MODULES}" >> $GITHUB_ENV
          
          if [ "$DISPATCH_MULTI_MODULES" == true ]; then
            echo "PUBLIC_DIR=target/staging" >> $GITHUB_ENV
          else
            echo "PUBLIC_DIR=target/site" >> $GITHUB_ENV
          fi
        env:
          DISPATCH_MULTI_MODULES: ${{ inputs.multi_modules}}

      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven

      - name: Maven Site
        id: site
        run: |
          if [ "$MULTI_MODULES" == true ]; then
            mvn install site:site site:stage
          else
            mvn install site:site
          fi

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: rose-group/actions-gh-pages@v4.0.1-3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLIC_DIR }}
          commit_message: 'Update Maven Site'
