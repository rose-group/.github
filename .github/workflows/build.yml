name: Maven Build

on:
  workflow_call:

env:
  MAVEN_ARGS: -B -U -ntp

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    strategy:
      matrix:
        java: [ '8', '11', '17', '21' ]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Detect Maven Wrapper
        run: |
          if [ -f mvnw ]; then
            echo "MAVEN_EXEC=./mvnw" >> $GITHUB_ENV
          else
            echo "MAVEN_EXEC=mvn" >> $GITHUB_ENV
          fi

      - name: Build with Maven
        run: ${MAVEN_EXEC} verify

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5

  quality:
    needs: [ build ]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: quality
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'

      - name: Build with docs and coverage
        run: mvn -Pcoverage javadoc:javadoc

      - name: Build with sonar
        run: mvn sonar:sonar -Psonar -Dsonar.token=${{secrets.SONAR_TOKEN}}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
