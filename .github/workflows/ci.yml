name: CI/CD

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch:
    inputs:
      os:
        description: 'Operating Systems'
        default: '["windows-latest", "ubuntu-latest", "macOs-latest"]'
        required: false
        type: string
      java-matrix:
        description: 'Java Versions'
        default: '["8", "17", "21", "24"]'
        required: false
        type: string
      java-dist-matrix:
        description: 'Java Distributions'
        default: '["zulu"]'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  MAVEN_ARGS: -ntp -U -B

jobs:
  # å¿«é€Ÿæ£€æŸ¥ - ä»…åœ¨æœ€æ–°çŽ¯å¢ƒè¿è¡ŒåŸºæœ¬æµ‹è¯•
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !contains(github.event.head_commit.message, '[CI Skip]') && !contains(github.event.pull_request.title, '[CI Skip]')
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: maven

      - name: Run Quick Tests
        run: |
          mvn clean compile test-compile
          mvn test -Dtest=*Test
        timeout-minutes: 30

      - name: Quick Quality Check
        run: |
          mvn checkstyle:check
          mvn spotbugs:check
        timeout-minutes: 15

  # å¤šå¹³å°ã€å¤šJDKç‰ˆæœ¬æž„å»ºæµ‹è¯•
  build-matrix:
    name: ${{ matrix.os }}-jdk-${{ matrix.java }}-${{ matrix.java-dist }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    needs: quick-check
    if: |
      always() &&
      !contains(github.event.head_commit.message, '[CI Skip]') &&
      !contains(github.event.pull_request.title, '[CI Skip]') &&
      (needs.quick-check.result == 'success' || needs.quick-check.result == 'skipped' || github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    strategy:
      fail-fast: false
      matrix:
        os: ${{
          github.event_name == 'workflow_dispatch' && fromJSON(inputs.os) ||
          github.event_name == 'pull_request' && fromJSON('["ubuntu-latest"]') ||
          fromJSON('["ubuntu-latest", "windows-latest", "macOs-latest"]')
        }}
        java: ${{
          github.event_name == 'workflow_dispatch' && fromJSON(inputs.java-matrix) ||
          github.event_name == 'pull_request' && fromJSON('["17"]') ||
          fromJSON('["8", "17", "21", "24"]')
        }}
        java-dist: ${{
          github.event_name == 'workflow_dispatch' && fromJSON(inputs.java-dist-matrix) ||
          fromJSON('["zulu"]')
        }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java-dist }}
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build with Maven
        timeout-minutes: 120
        run: mvn clean verify

      - name: Upload Test Results
        if: failure() && matrix.java == '17' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.java }}-${{ matrix.java-dist }}
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 7

      - name: Upload Coverage Report
        if: matrix.java == '17' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.java }}-${{ matrix.java-dist }}
          path: |
            target/jacoco-results/
            target/site/jacoco/
          retention-days: 7

  # ä»£ç è´¨é‡åˆ†æž
  quality-analysis:
    name: Quality Analysis
    runs-on: ubuntu-latest
    needs: build-matrix
    if: always() && (needs.build-matrix.result == 'success' || github.event_name == 'push')
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: maven

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-report-ubuntu-latest-17-zulu
          path: target/

      - name: Quality Analysis
        run: |
          mvn checkstyle:check
          mvn spotbugs:check
          mvn pmd:check

      - name: Cache SonarCloud packages
        if: env.SONAR_TOKEN != ''
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Analysis
        if: env.SONAR_TOKEN != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar

      - name: Check Dependencies
        run: |
          mvn versions:display-dependency-updates
          mvn versions:display-plugin-updates

      - name: Upload Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: |
            target/site/
            target/checkstyle-result.xml
            target/spotbugs.xml
            target/pmd.xml
          retention-days: 30

  # å®‰å…¨æ£€æŸ¥
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-matrix
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

      - name: Upload Security Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml
          retention-days: 30

  # éƒ¨ç½²åˆ°å¿«ç…§ä»“åº“ (ä»…ä¸»åˆ†æ”¯)
  deploy-snapshot:
    name: Deploy Snapshot
    runs-on: ubuntu-latest
    needs: [build-matrix, quality-analysis]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      contains(github.event.head_commit.message, 'SNAPSHOT') &&
      needs.build-matrix.result == 'success'
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Deploy to Snapshot Repository
        run: mvn deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

